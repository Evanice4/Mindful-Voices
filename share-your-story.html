<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Share Your Story - MINDFUL VOICES</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background: rgba(85, 107, 47, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            height: 70px;
        }
        
        nav {
            flex: 1;
            text-align: center;
        }
        
        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #3d5223;
        }
        
        .profile-container {
            position: relative;
            color: #fff;
        }
        
        .profile-icon {
            font-size: 24px;
            cursor: pointer;
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            width: 180px;
            text-align: left;
            padding: 10px;
        }
        
        .dropdown-menu a {
            display: block;
            color: #333;
            padding: 8px 12px;
            text-decoration: none;
            font-size: 14px;
        }
        
        .dropdown-menu a:hover {
            background: #f5f5f5;
        }
        
        .show {
            display: block;
        }
        
        .content-container {
            width: 60%;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #556B2F;
        }
        
        .story-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(85, 107, 47, 0.5);
        }
        
        .story-form textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        
        .save-btn {
            background: #556B2F;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .save-btn:hover {
            background: #3d5223;
        }
        
        .story-box {
            background: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(85, 107, 47, 0.5);
            position: relative;
            text-align: left;
        }
        
        .story-box p {
            font-size: 16px;
            color: #333;
        }
        
        .like-comment {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        
        .like-comment button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        
        .like-comment button:hover {
            color: #556B2F;
        }
        
        .delete-button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .delete-button:hover {
            background: darkred;
        }
        
        footer {
            background: #556B2F;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <header>
        <img src="images/logo.png" alt="Mindful Voices Logo" class="logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact Us</a>
            <a href="services.html">Services</a>
        </nav>

        <div class="profile-container">
            <i class="fa-solid fa-user-circle profile-icon" onclick="toggleDropdown()"></i>
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="#">Change Username</a>
                <a href="#">Upload Profile Picture</a>
                <a href="#">Delete Account</a>
                <a href="logout.html">Logout</a>
            </div>
        </div>
    </header>

    <div class="content-container">
        <h1>Share Your Story</h1>

        <div class="story-form">
            <textarea id="storyInput" placeholder="Write your story..."></textarea>
            <button class="save-btn" onclick="saveStory()">Save</button>
        </div>

        <div id="storiesContainer"></div>
    </div>

    <footer>
        <p>&copy; 2025. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleDropdown() {
            let dropdown = document.getElementById("dropdown-menu");
            dropdown.classList.toggle("show");

            document.addEventListener("click", function(event) {
                if (!event.target.closest(".profile-container")) {
                    dropdown.classList.remove("show");
                }
            });
        }

        function saveStory() {
            let storyText = document.getElementById("storyInput").value;
            if (storyText.trim() === "") return;

            let storyBox = document.createElement("div");
            storyBox.className = "story-box";
            storyBox.innerHTML = `
                <p>${storyText}</p>
                <button class="delete-btn" onclick="deleteStory(this)">Delete</button>
                <div class="like-comment">
                    <button onclick="likeStory(this)"><i class="fa-solid fa-thumbs-up"></i></button>
                    <button onclick="commentStory()"><i class="fa-solid fa-comment"></i></button>
                </div>
            `;

            document.getElementById("storiesContainer").prepend(storyBox);
            document.getElementById("storyInput").value = "";
        }

        function deleteStory(button) {
            let storyBox = button.parentElement;
            storyBox.remove();
        }

        function likeStory(button) {
            button.style.color = "#556B2F";
        }

        function commentStory() {
            alert("Comment functionality coming soon!");
        }
    </script>

</body>

</html>

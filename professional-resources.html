        .booking-container {
            display: flex;

        .booking-box {

            border-radius: 10px;
        }
        
        .booking-box h2 {
            color: #556B2F;
            margin-bottom: 20px;
        }
        
        .booking-box p {
            font-size: 16px;
            color: #444;
            margin-bottom: 15px;
        }
        
        .booking-box select,
        .booking-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .booking-box button {
            background: #556B2F;
            color: #fff;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 3px;
        }
        
        .booking-box button:hover {
            background: #445A26;
        }
        /* Footer */
        
        footer {
            background: #556B2F;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;

            margin-bottom: 10px;

    <header>
        <div class="header-left">
            <img src="images/logo.png" alt="Mindful Voices Logo" class="logo">

        <div class="header-right">

    <div class="booking-container">
        <div class="booking-box">
            <h2>Book an Appointment</h2>
            <p>Select a specialist and schedule your appointment.</p>

            <form action="send_appointment.php" method="POST">
                <label for="doctor">Choose a Specialist:</label>
                <select name="doctor" id="doctor" required>
                    <option value="Dr. Alian SAYINZOGA">Dr. Alian SAYINZOGA - Neurology Specialist (Ndera Neuropsychiatric Teaching Hospital)</option>
                    <option value="Dr. Chantal MUREKATETE">Dr. Chantal MUREKATETE - Psychiatrist (King Faisal Hospital Rwanda)</option>
                </select>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">SUBMIT APPOINTMENT</button>
            </form>
        </div>
    </div>

    <!-- Footer -->

        </div>

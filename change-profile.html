<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change Profile - MINDFUL VOICES</title>
    <style>
        /* Base Reset */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: #000;
        }
        /* Header */
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #556B2F;
            padding: 10px 20px;
        }
        
        .header-left img.logo {
            width: 70px;
            height: auto;
        }
        
        nav a {
            margin: 0 10px;
            font-weight: bold;
            color: #fff;
        }
        /* Change Profile Container */
        
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }
        
        .profile-box {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px #556B2F;
            width: 400px;
            border-radius: 10px;
        }
        
        .profile-box h2 {
            color: #556B2F;
            margin-bottom: 20px;
        }
        
        .profile-box p {
            font-size: 16px;
            color: #444;
            margin-bottom: 15px;
        }
        
        .profile-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .profile-box button {
            background: #556B2F;
            color: #fff;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 3px;
        }
        
        .profile-box button:hover {
            background: #445A26;
        }
        
        .cancel-btn {
            background: #ccc;
            margin-top: 5px;
        }
        
        .cancel-btn:hover {
            background: #aaa;
        }
        /* Footer */
        
        footer {
            background: #556B2F;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        
        .footer-section h4 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .footer-section p,
        .footer-section a {
            font-size: 14px;
            color: #fff;
        }
        
        .footer-bottom p {
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="header-left">
            <img src="images/logo.png" alt="Mindful Voices Logo" class="logo">
        </div>

        <div class="header-right">
            <nav>
                <a href="index.html">Home</a>
                <a href="contact.html">Contact Us</a>
                <a href="services.html">Services</a>
                <a href="logout.html">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Change Profile Form -->
    <div class="profile-container">
        <div class="profile-box">
            <h2>Change Profile</h2>
            <p>Update your personal information</p>

            <input type="text" name="fullName" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="New Password (Optional)">
            <button type="submit">SAVE CHANGES</button>
            <button type="button" class="cancel-btn" onclick="window.history.back()">CANCEL</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Location</h4>
                <p>123 Kiyovu, Kigali</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <p><a href="index.html">Home</a> | <a href="services.html">Services</a> | <a href="contact.html">Contact Us</a></p>
            </div>
            <div class="footer-section">
                <h4>Contact Information</h4>
                <p>Email: mindfulvoices@gmail.com</p>
                <p>Phone: +250 123456789</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025. All Rights Reserved.</p>
        </div>
    </footer>

</body>

</html>
